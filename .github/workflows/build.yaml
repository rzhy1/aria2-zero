on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - released
  schedule:
    - cron: "0 0 * * *"
    
jobs:
  build-aria2c_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: build x64
        run: xmake f -a x64 -c -y && xmake b
      - uses: actions/upload-artifact@v4
        with:
          name: aria2c-windows-${{ github.run_id }}
          path: |
            dist/*.exe
      - name: Get Aria2 Version
        run: |
          $VERSION = Invoke-WebRequest -Uri "https://raw.githubusercontent.com/aria2/aria2/master/NEWS" -UseBasicParsing |
          Select-String -Pattern 'aria2 \K\d+(\.\d+)*' -AllMatches |
          ForEach-Object { $_.Matches.Groups[0].Value }
          Write-Host "ARIA2_VERSION: $VERSION"
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: aria2c-${{ env.ARIA2_VERSION }}
          allowUpdates: true
          artifacts: dist/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
